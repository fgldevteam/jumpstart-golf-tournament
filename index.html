<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jumpstart Golf Tournament Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/formValidation.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">    
        <!--[if IE 8]>
        <link rel="stylesheet" href="ie8.css">
		<![endif]-->
    </head>

    <body>

		<div id="container">
			<center><img src="images/FGL-Golf-Classic.png" style="" /></center>
			<div id="form-div">
			<div id="subheading">
				<h4>FGL Sports</h4>
				<h4>Jumpstart Golf Classic</h4>
				<h5>Monday July 18th , 9:30 am</h5>
				<h5>Bearspaw Golf and Country Club </h5>
				<h5>61 Hamilton Drive, NW</h5>
				<h5>Calgary, AB T3R 1A2</h5>
				
			</div>
				<form id="regform">

					<script type="text/javascript">
						var uniqid = Date.now();
						document.write('<input type="hidden" id="uid" name="uid" value="'+ uniqid +'" />'); 
					</script>

					
					<h1>Team Information</h1>
					<div id="team-table">
					
						<div class="row" >
					
							<div class="col-sm-4 ">
								<input type="text" id="team-name" name="team-name" placeholder="Team Name" class="form-control"></input>
							</div>
					
						<!-- </div>
						<br>
						<div class="row"> -->
					
							<div class="col-sm-4 ">
								<input type="text"  id="captain-fname" name="fname" placeholder="Captain First Name" class="form-control"></input>
							</div>
					
							<div class="col-sm-4 ">
								<input type="text"  id="captain-lname" name="captain-lname" placeholder="Captain Last Name" class="form-control"></input>
							</div>
					
						</div>
						<br>
						
						<div class="row">
							<div class="col-sm-8">
								<label class="fgl_member_confirmation"><span class="req">*</span>Would you like to include FGL employee(s) in your foursome?</label>
							</div>
							<div class="col-sm-4">
								<input type="radio" name="have_fgl_employee" value="yes"><label>Yes</label>
								<input type="radio" name="have_fgl_employee" value="no"><label>No</label>
							</div>
							
						</div>

						<!-- <div class="row hidden">
							<div class="col-sm-8">
								<label class="fgl_member_choice"><span class="req">*</span>Would you like us to pick a team member for your foursome?</label>
							</div>
							<div class="col-sm-4">
								<input type="radio" name="fgl_employee_random_choose" value="yes"><label>Yes</label>
								<input type="radio" name="fgl_employee_random_choose" value="no"><label>No</label>
							</div>
							
						</div> -->

						<div class="row hidden">
							<div class="col-sm-2 col-sm-offset-6">
								<label id="fgl_member_count_label"><span class="req">*</span>How many?</label>
							</div>
							<div class="col-sm-4">
								<select name="fgl_member_count" id="fgl_member_count" class="selectpicker">
									<option value="">Select an option</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>

								</select>
							</div>
							
						</div>
						

					</div>
					<br />
					
					<h1 id="activity-header" class="hidden">Golfer's Information</h1>
						

					<div class="golferspace">

						<div id="golfer1" class="golfer hidden"></div>
						<div id="golfer2" class="golfer hidden"></div>
						<div id="golfer3" class="golfer hidden"></div>
						<div id="golfer4" class="golfer hidden"></div>
						
					</div>
					<br />
					<div id="sendemail"></div>
					<button type="" class="btnsubmit" id="formsubmit">Send Registration</button>
				</form>
			</div>
		
		</div>

		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
       	<script type="text/javascript" src="js/bootstrap.min.js"></script>

       	<!-- FormValidation plugin and the class supports validating Bootstrap form -->
		<script type="text/javascript" src="js/formValidation.min.js"></script>
		<script type="text/javascript" src="js/framework/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-select.min.js"></script>

		<script type="text/javascript" src="js/validate.js"></script>
		<!-- <script type="text/javascript" src="js/contact.js"></script> -->
		<script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
		<script type="text/javascript" src="js/renderOptions.js"></script>
		<script type="text/javascript">
		  $.backstretch("images/green_grass_by_gardek.png");
		</script>
		



    </body>

</html>
